<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .phu-forgot-container {
            width: 80%;
            margin: 0 auto;
        }

        /* Form Styles */
        .form-forgot-password {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-signin-heading {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container phu-forgot-container">
        <form class="form-forgot-password">
            <h2 class="form-signin-heading">Forgot Password</h2>
            <div class="form-group">
                <label for="inputEmail">Enter email address</label>
                <div class="input-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Enter email address" required>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="sendCodeBtn">Send Code</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCode">Enter code</label>
                <input type="text" id="inputCode" class="form-control" placeholder="Enter code" required>
            </div>
            <button class="btn btn-lg btn-primary" type="submit">Submit</button>
            <p class="text-center mt-3">Return to <a href="signin.html">Sign In</a> page</p>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        let cooldown;
        let cooldownTime = 60; // 60 seconds

        $(document).ready(function () {
            $('#sendCodeBtn').on('click', function () {
                $(this).prop('disabled', true).text('Resend code (' + cooldownTime + 's)');
                cooldown = setInterval(updateCooldown, 1000);
            });

            function updateCooldown() {
                cooldownTime--;
                $('#sendCodeBtn').text('Resend code (' + cooldownTime + 's)');
                if (cooldownTime === 0) {
                    clearInterval(cooldown);
                    $('#sendCodeBtn').prop('disabled', false).text('Send Code');
                    cooldownTime = 60; // Reset cooldown time
                }
            }
        });
    </script>

</body>

</html>
